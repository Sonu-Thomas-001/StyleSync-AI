<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleSync AI</title>
    <link rel="icon" href="img/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              // Overriding stone with the new "Ivory to Charcoal" palette
              stone: {
                50: '#fcfbf9', // Soft Ivory
                100: '#f7f5f2', // Off-White
                200: '#ebe8e3',
                300: '#dcd6ce',
                400: '#b0a8a0', // Cool Taupe
                500: '#948c85',
                600: '#6e6761',
                700: '#4a4541',
                800: '#2b2826',
                900: '#141414', // Midnight Black / Deep Charcoal
              },
              // New accent colors
              accent: {
                DEFAULT: '#d6bba8', // Warm Sand / Muted Rose Gold
                light: '#e8dcd3',
                dark: '#bfa390',
                glow: '#e3d5ca',
              },
              sage: {
                DEFAULT: '#cbd6cb', // Sage Green
                light: '#eef2ee',
                dark: '#aab5aa',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #fcfbf9; /* stone-50 */
        color: #141414; /* stone-900 */
        -webkit-font-smoothing: antialiased;
      }
      .mesh-gradient {
        background-color: #fcfbf9;
        /* Updated gradients for Rose Gold and Sage hints */
        background-image: 
          radial-gradient(at 10% 10%, hsla(25, 30%, 75%, 0.15) 0px, transparent 50%), /* Rose Gold hint */
          radial-gradient(at 90% 10%, hsla(100, 15%, 80%, 0.15) 0px, transparent 50%), /* Sage hint */
          radial-gradient(at 50% 50%, hsla(30, 20%, 90%, 0.2) 0px, transparent 50%); /* Warmth */
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #dcd6ce; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b0a8a0; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
